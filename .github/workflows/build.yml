name: Build

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 21
    - name: Build
      run: |
        mkdir out
        chmod +x ./gradlew
        ./gradlew clean assembleRelease
        mv app/build/outputs/apk/release/app-release-unsigned.apk out
    - name: Sign
      env:
        KEYSTORE: ${{ secrets.KEYSTORE }}
        KEYSTORE_PASS: ${{ secrets.KEYSTORE_PASS }}
      run: |
        cat $KEYSTORE | base64 --decode > release.keystore
        apksigner sign --ks release.keystore --ks-pass env:KEYSTORE_PASS --in out/app-release-unsigned.apk --out out/app-release.apk
        rm release.keystore
        apksigner verify --print-certs out/app-release.apk
    - name: Upload Unsigned Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsigned.apk
        path: out/app-release-unsigned.apk
    - name: Upload Signed Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: out/app-release.apk
